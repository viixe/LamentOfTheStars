<head>

    <style>
        :root {
            --primary-violet: #7B2CBF;
            --deep-violet: #3C096C;
            --light-violet: #9D4EDD;
            --pale-violet: #C77DFF;
            --dark-bg: #000000;
            --darker-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: var(--dark-bg);
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Starfield Background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #FFFFFF;
            width: 2px;
            height: 2px;
            animation: twinkle 3s infinite;
            opacity: 0.3;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }

        /* Game Container */
        .game-container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Title Screen */
        .title-screen {
            text-align: center;
            padding: 40px 20px;
            border: 4px solid var(--primary-violet);
            background: rgba(0, 0, 0, 0.98);
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.4);
        }

        .title-screen h1 {
            font-size: 24px;
            color: var(--light-violet);
            margin-bottom: 10px;
            text-shadow: 2px 2px var(--deep-violet);
        }

        .title-screen h2 {
            font-size: 14px;
            color: var(--pale-violet);
            margin-bottom: 30px;
        }

        .title-text {
            font-size: 11px;
            line-height: 1.8;
            color: #999;
            margin: 30px 0;
            padding: 0 20px;
        }

        /* Story Container */
        .story-container {
            display: none;
        }

        .story-container.active {
            display: block;
        }

        /* Text Box */
        .text-box {
            background: #0d0d0d;
            border: 3px solid #333;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 200px;
            image-rendering: pixelated;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.3);
        }

        .text-box h3 {
            font-size: 14px;
            color: var(--light-violet);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-violet);
            padding-bottom: 10px;
        }

        .text-box p {
            font-size: 11px;
            line-height: 2;
            color: #ccc;
            margin-bottom: 15px;
        }

        /* Choices Container */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: var(--deep-violet);
            color: #FFFFFF;
            border: 3px solid #333;
            padding: 15px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            image-rendering: pixelated;
            position: relative;
        }

        .choice-btn::before {
            content: '► ';
            color: var(--pale-violet);
        }

        .choice-btn:hover {
            background: var(--primary-violet);
            color: #FFFFFF;
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.6);
            border-color: var(--light-violet);
        }

        .choice-btn:active {
            transform: translateX(3px);
        }

        /* Stats Display */
        .stats-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--deep-violet);
            padding: 15px;
            font-size: 9px;
            z-index: 100;
            min-width: 200px;
            box-shadow: 0 0 15px rgba(123, 44, 191, 0.4);
        }

        .stat-item {
            margin-bottom: 10px;
            color: #999;
        }

        .stat-bar {
            width: 100%;
            height: 10px;
            background: #0d0d0d;
            border: 1px solid #333;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: var(--primary-violet);
            transition: width 0.5s;
            image-rendering: pixelated;
            box-shadow: 0 0 10px rgba(123, 44, 191, 0.5);
        }

        /* Fade Transition */
        .fade-in {
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Water Ripple Effect */
        .ripple {
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(157, 78, 221, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(157, 78, 221, 0); }
            100% { box-shadow: 0 0 0 0 rgba(157, 78, 221, 0); }
        }

        /* Stat Notification */
        .stat-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(157, 78, 221, 0.95);
            color: #FFFFFF;
            padding: 20px 30px;
            border: 3px solid var(--light-violet);
            font-size: 10px;
            z-index: 1000;
            animation: statPop 2s forwards;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.8);
        }

        @keyframes statPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* Credits */
        .credits {
            text-align: center;
            font-size: 10px;
            line-height: 2;
            color: #888;
            padding: 40px 20px;
        }

        .credits h2 {
            color: var(--light-violet);
            font-size: 16px;
            margin: 30px 0 20px;
            text-shadow: 0 0 10px rgba(123, 44, 191, 0.5);
        }

        .credits .divider {
            color: var(--deep-violet);
            margin: 20px 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            .title-screen {
                padding: 30px 15px;
            }

            .title-screen h1 {
                font-size: 16px;
            }

            .title-screen h2 {
                font-size: 11px;
            }

            .title-text {
                font-size: 9px;
            }

            .text-box {
                padding: 20px 15px;
                min-height: 150px;
            }

            .text-box h3 {
                font-size: 11px;
            }

            .text-box p, .choice-btn {
                font-size: 9px;
                line-height: 1.8;
            }

            .choice-btn {
                padding: 12px 15px;
            }

            .stats-display {
                position: relative;
                top: 0;
                right: 0;
                margin: 0 0 20px 0;
                width: 100%;
                font-size: 8px;
            }

            .credits {
                font-size: 9px;
                padding: 30px 15px;
            }

            .credits h2 {
                font-size: 13px;
            }
        }

        /* Small Mobile Adjustments */
        @media (max-width: 480px) {
            .title-screen h1 {

            }

            .title-screen h2 {
                font-size: 10px;
            }

            .title-text {
                font-size: 8px;
                line-height: 1.6;
            }

            .text-box h3 {
                font-size: 10px;
            }

            .text-box p, .choice-btn {
                font-size: 8px;
            }

            .stats-display {
                font-size: 7px;
                padding: 10px;
            }

            .credits {
                font-size: 8px;
            }

            .credits h2 {
                font-size: 12px;
            }
        }
    </style>
</head>

            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();

        // Show beat function
        function showBeat(beatId) {
            const beat = story[beatId];
            if (!beat) {
                console.error('Beat not found:', beatId);
                return;
            }

            // Handle ending determination
            if (beatId === 'determineEnding') {
                const ending = determineEnding();
                setTimeout(() => showBeat(ending), 1000);
                return;
            }

            // Handle restart
            if (beatId === 'restart') {
                location.reload();
                return;
            }

            gameState.currentBeat = beatId;
            gameState.history.push(beatId);

            // Update text box
            const textBox = document.getElementById('textBox');
            const sceneTitle = document.getElementById('sceneTitle');
            const sceneText = document.getElementById('sceneText');
            const choicesContainer = document.getElementById('choicesContainer');

            // Add fade effect
            textBox.classList.remove('fade-in');
            void textBox.offsetWidth; // Force reflow
            textBox.classList.add('fade-in');

            sceneTitle.textContent = beat.title;
            sceneText.innerHTML = beat.text.map(line => `<p>${line}</p>`).join('');

            // Apply stats if present
            if (beat.stats) {
                if (beat.stats.bonds) gameState.bonds += beat.stats.bonds;
                if (beat.stats.curse) gameState.curse += beat.stats.curse;
                if (beat.stats.knowledge) gameState.knowledge += beat.stats.knowledge;

                // Clamp values
                gameState.bonds = Math.max(0, Math.min(10, gameState.bonds));
                gameState.curse = Math.max(0, Math.min(10, gameState.curse));
                gameState.knowledge = Math.max(0, Math.min(5, gameState.knowledge));

                updateStats();
                showStatNotification(beat.stats);
            }

            // Update choices
            choicesContainer.innerHTML = '';
            beat.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice.text;
                btn.onclick = () => {
                    if (choice.token) {
                        gameState.ritualToken = choice.token;
                    }
                    showBeat(choice.next);
                };
                choicesContainer.appendChild(btn);
            });

            // Handle ending display with manual continue option
            if (beat.ending) {
                // Add a continue button after the ending text
                setTimeout(() => {
                    const continueBtn = document.createElement('button');
                    continueBtn.className = 'choice-btn fade-in';
                    continueBtn.textContent = 'Continue to Credits';
                    continueBtn.style.marginTop = '30px';
                    continueBtn.onclick = () => showCredits(beat.ending);
                    choicesContainer.appendChild(continueBtn);
                }, 500);
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Determine ending based on stats
        function determineEnding() {
            const { bonds, curse, knowledge } = gameState;

            if (bonds <= 3) {
                return 'endingConsumed';
            } else if (bonds >= 7 && curse <= 3) {
                return 'endingHeld';
            } else if (bonds >= 7 && curse >= 4) {
                return 'endingBound';
            } else if (curse >= 6 && knowledge >= 3) {
                return 'endingTransformed';
            } else {
                return 'endingBound'; // Default
            }
        }

        // Show credits
        function showCredits(endingType) {
            const storyContainer = document.getElementById('storyContainer');
            storyContainer.innerHTML = `
                <div class="credits fade-in">
                    <h2>▓▓▓ LAMENT OF THE STARS ▓▓▓</h2>
                    <p>A VIIXE STORY</p>
                    
                    <p class="divider">═══════════════════════════════</p>
                    
                    <p>ENDING: ${endingType}</p>
                    
                    <p class="divider">═══════════════════════════════</p>
                    
                    <p>THE SEVEN WITCHES</p>
                    <br>
                    <p>Lilli - The Crimson Moon</p>
                    <p>Khi - The Flame Unfettered</p>
                    <p>Quinn - The Songkeeper</p>
                    <p>Iori - The One of Foreign Wind</p>
                    <p>Rue - The Watershade</p>
                    <p>Val - The Rooted One</p>
                    <p>Mel - The Youngest Star</p>
                    
                    <p class="divider">═══════════════════════════════</p>
                    
                    <p>"When you look to the stars,</p>
                    <p>whisper to us.</p>
                    <p>We are listening."</p>
                    
                    <p class="divider">═══════════════════════════════</p>
                    
                    <p>✦ Thank you for playing ✦</p>
                    
                    <br>
                    <p>Final Stats:</p>
                    <p>Bonds: ${gameState.bonds}/10</p>
                    <p>Curse: ${gameState.curse}/10</p>
                    <p>Knowledge: ${gameState.knowledge}/5</p>
                    
                    <br>
                    <div class="choices">
                        <button class="choice-btn" onclick="location.reload()">Return to Start</button>
                    </div>
                </div>
            `;
        }
    </script>
